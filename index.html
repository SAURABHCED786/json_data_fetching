<!DOCTYPE html>
<html>

<head>
    <title>Bind SELECT Element with JSON using JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <style>
        .container {
            box-shadow: 0px 6px 17px #0000005e;
        }

        .input-icons i {
            position: absolute;
        }

        .input-icons {
            margin-bottom: 10px;
        }

        .icon {
            padding: 7px;
        }

        .input-field {
            padding-left: 27px !important;
            text-align: left;
        }

        ::selection {
            background-color: rgba(124, 67, 255, 0.925);
            color: white;
        }
    </style>
</head>

<body onload="Select()">
    <div class="container py-1">
        <!-- <p>
        <input type="button" style="margin:10px 0;" onclick="Select()" value="Click to SELECT with JSON" />
        </p> -->

        <!--The SELECT element.-->
        <div class="col-md-4" style="display: flex;">
            <select class="form-select my-4" style="margin-right: 11px;" id="sel" onchange="show(this)">
                <!-- <option value='https://jsonplaceholder.typicode.com/posts' >Post</option> -->
            </select>
            <select class="form-select my-4" name="selAtt" id="selAtt">
                <option value="id">id</option>
                <option value="title">Title</option>
                <option value="body">Body</option>
            </select>
        </div>
        <div class="input-icons">
            <i class="fa fa-search icon"></i>
            <input class="input-field" id="searchInp" onkeyup="myFilter();" type="text">
        </div>
        <!-- <p id="loading">Loading...</p> -->
        <p id="msg"></p>
        <table class="table table-striped" id="dataTable">
        </table>
    </div>
</body>

</html>
